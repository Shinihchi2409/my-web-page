<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Car Control Panel</h1>
    <button class="button" onclick="sendCommand('F')">Go Forward</button>
    <button class="button" onclick="sendCommand('B')">Go Backward</button>
    <button class="button" onclick="sendCommand('S')">Stop</button>

    <script>
        function sendCommand(cmd) {
            const url = `http://192.168.4.1/control?cmd=${cmd}`;
            fetch(url)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
